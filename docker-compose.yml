version: '3.9'

services:

  db:
    container_name: db
    image: postgres:latest
    ports:
      - "5432:5432"
    expose:
      - 5432
    env_file:
      - .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    restart: always
    networks:
      - default
  
  api:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    expose:
      - 8000
    env_file:
      - .env
    networks:
      - default
    depends_on:
      - db

networks:
  default:
    driver: bridge
