version: '3.9'

services:

  db:
    container_name: db
    hostname: db
    image: postgres:latest
    ports:
      - "5432:5432"
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready -U ${DB_USER:-pguser} -d ${DB_NAME:-cashback}"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER:-pguser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pgpwd}
      POSTGRES_DB: ${DB_NAME:-cashback}
    restart: always
    networks:
      - default
  
  api:
    container_name: api
    hostname: api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    expose:
      - 8000
    env_file:
      - .env
    networks:
      - default
    depends_on:
      - db

networks:
  default:
    driver: bridge
